<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Masjid Widgets</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1e3a5f, #27496d); /* darker blue gradient */
            color: white;
        }

        .masjid-name-bar {
            position: absolute;
            bottom: 100%;               /* place it right above the iframe container */
            left: 50%;
            transform: translate(-50%, 25px); /* move down 8px */
            background: #0b3b60;        /* solid background (not transparent) */
            color: #ffffff;
            font-size: 28px;            /* smaller so it fits above the iframe */
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 6px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
            z-index: 1001;
            white-space: nowrap;
        }

        .iframe-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform-origin: top left;
            width: 375px;
            height: 600px;
            transition: transform 0.5s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="iframe-container" id="iframeContainer">
    <div class="masjid-name-bar" id="masjidName">Loading...</div>
    <iframe id="masjidIframe" allowtransparency="true"></iframe>
</div>

<script>
    const masajid = [
        {
            name: "Darul Uloom Michigan",
            id: "OLnzqQLM",
            scale: 5.0
        },
        {
            name: "Michigan Islamic Institute",
            id: "xdyq2zdX",
            scale: 5.0
        },
        {
            name: "Masjid Al TAQWA",
            id: "OA82Z3Kp",
            scale: 5.0
        },
        {
            name: "Masjid Al Fath",
            id: "VrdRy3AG",
            scale: 5.0
        }
    ];

    let index = 0;
    const interval = 8000;

    function updateMasjid() {
        const masjid = masajid[index];
        const iframe = document.getElementById("masjidIframe");
        const name = document.getElementById("masjidName");
        const container = document.getElementById("iframeContainer");

        iframe.src = `https://timing.athanplus.com/masjid/widgets/embed?theme=1&masjid_id=${masjid.id}&header=no`;
        name.textContent = masjid.name;
        container.style.transform = `scale(${masjid.scale}) translate(-50%, 0%)`;

        index = (index + 1) % masajid.length;
    }

    updateMasjid();
    setInterval(updateMasjid, interval);
</script>

</body>
</html>
