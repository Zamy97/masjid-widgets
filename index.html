<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Masjid Widgets</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1e3a5f, #27496d); /* darker blue gradient */
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .masjid-name-bar {
            width: 100%;
            background: rgba(0, 0, 0, 0.4); /* semi-transparent overlay */
            color: #ffffff;
            font-size: 70px;
            font-weight: bold;
            padding: 20px 30px;
            text-align: center;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 40px 0;
        }

        .iframe-container {
            transform-origin: center center;
            width: 375px;
            height: 600px;
            transition: transform 0.5s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="masjid-name-bar" id="masjidName">Loading...</div>

<div class="content-wrapper">
    <div class="iframe-container" id="iframeContainer">
        <iframe id="masjidIframe" allowtransparency="true"></iframe>
    </div>
</div>

<script>
    const masajid = [
        {
            name: "Darul Uloom Michigan",
            id: "OLnzqQLM",
            scale: 5.0
        },
        {
            name: "Michigan Islamic Institute",
            id: "xdyq2zdX",
            scale: 5.0
        },
        {
            name: "Masjid Al TAQWA",
            id: "OA82Z3Kp",
            scale: 5.0
        },
        {
            name: "Masjid Al Fath",
            id: "VrdRy3AG",
            scale: 5.0
        }
    ];

    let index = 0;
    const interval = 8000;

    function updateMasjid() {
        const masjid = masajid[index];
        const iframe = document.getElementById("masjidIframe");
        const name = document.getElementById("masjidName");
        const container = document.getElementById("iframeContainer");

        iframe.src = `https://timing.athanplus.com/masjid/widgets/embed?theme=1&masjid_id=${masjid.id}&header=no`;
        name.textContent = masjid.name;
        container.style.transform = `scale(${masjid.scale})`;

        index = (index + 1) % masajid.length;
    }

    updateMasjid();
    setInterval(updateMasjid, interval);
</script>

</body>
</html>
